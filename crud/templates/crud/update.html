{%extends 'crud/base.html'%} {%block content%}
<div class="container p-2" style="margin-top: 100px">
  <div class="card" style="width: 70rem">
    <div class="card-body">
      <h5 class="card-title">Update Post</h5>
      <form method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="form-title">Title</label>
          <input
            value="{{post.title}}"
            name="title"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="form-title">Content</label>
          <textarea name="content" class="form-control">
            {{post.content}} </textarea
          >
        </div>
        <button type="submit" class="btn btn-danger" style="width: 10rem">
          Update Post
        </button>
      </form>
    </div>
  </div>
</div>
<br />
{%endblock%}
